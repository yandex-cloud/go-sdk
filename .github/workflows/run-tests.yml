name: Run tests

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  tests:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: '1.23.8'
          cache: false
      - name: run tests
        run: go test -v -race ./...
