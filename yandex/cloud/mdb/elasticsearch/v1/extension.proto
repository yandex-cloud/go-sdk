syntax = "proto3";

package yandex.cloud.mdb.elasticsearch.v1;

import "yandex/cloud/validation.proto";

option go_package = "github.com/yandex-cloud/go-genproto/yandex/cloud/mdb/elasticsearch/v1;elasticsearch";
option java_package = "yandex.cloud.api.mdb.elasticsearch.v1";

message Extension {
  // Name of the extension.
  string name = 1;
  // Unique ID of the extension.
  string id = 2;
  // ID of the Elasticsearch cluster the extension belongs to.
  string cluster_id = 3;
  // Version of the extension.
  int64 version = 4;
  // The flag shows whether the extension is active.
  bool active = 5;
}

message ExtensionSpec {
  // Name of the extension.
  string name = 1 [(required) = true, (length) = "<=50"];
  // URI of the zip archive to create the new extension from. Currently only supports links that are stored in Object Storage.
  string uri = 2;
  // The flag shows whether to create the extension in disabled state. 
  bool disabled = 3;
}
