syntax = "proto3";

package yandex.cloud.mdb.greenplum.v1;

import "google/api/annotations.proto";
import "yandex/cloud/validation.proto";
import "yandex/cloud/mdb/greenplum/v1/resource_preset.proto";

option go_package = "github.com/yandex-cloud/go-genproto/yandex/cloud/mdb/greenplum/v1;greenplum";
option java_package = "yandex.cloud.api.mdb.greenplum.v1";

// A set of methods for managing resource presets.
service ResourcePresetService {
  // Returns the specified resource preset.
  //
  // To get the list of available resource presets, make a [List] request.
  rpc Get (GetResourcePresetRequest) returns (ResourcePreset) {
    option (google.api.http) = { get: "/managed-greenplum/v1/resourcePresets/{resource_preset_id}" };
  }

  // Retrieves the list of available resource presets.
  rpc List (ListResourcePresetsRequest) returns (ListResourcePresetsResponse) {
    option (google.api.http) = { get: "/managed-greenplum/v1/resourcePresets" };
  }
}

message GetResourcePresetRequest {
  // ID of the resource preset to return.
  //
  // To get the resource preset ID, use a [ResourcePresetService.List] request.
  string resource_preset_id = 1 [(required) = true];

  // Required. ResourcePreset type - master or segment.
  ResourcePreset.Type type = 2 [(required) = true];
}

message ListResourcePresetsRequest {
  // The maximum number of results per page to return.
  //
  // If the number of available results is larger than [page_size], the service returns a [ListResourcePresetsResponse.next_page_token] that can be used to get the next page of results in subsequent list requests.
  //
  int64 page_size = 2 [(value) = "0-1000"];

  // Page token. To get the next page of results, set [page_token] to the [ListResourcePresetsResponse.next_page_token] returned by the previous list request.
  string page_token = 3 [(length) = "<=100"];

  // Required. ResourcePreset type - master or segment.
  ResourcePreset.Type type = 4 [(required) = true];
}

message ListResourcePresetsResponse {
  // List of resource presets.
  repeated ResourcePreset resource_presets = 1;

  // This token allows you to get the next page of results for list requests.
  //
  // If the number of results is larger than [ListResourcePresetsRequest.page_size], use the [next_page_token] as the value for the [ListResourcePresetsRequest.page_token] parameter in the next list request.
  //
  //Each subsequent list request has its own [next_page_token] to continue paging through the results.
  string next_page_token = 2 [(length) = "<=100"];
}
